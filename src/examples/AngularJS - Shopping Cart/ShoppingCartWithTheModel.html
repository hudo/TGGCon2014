<html ng-app>
<head>
  <title>AngularJS Shopping Cart</title>
</head>
<body ng-controller='CartController'>
<p>
This example represents a slightly extended and prettified version of
<a href='https://github.com/shyamseshadri/angularjs-book/commit/704afc977aa2e10b6599d3f8cf68e39be675b46e#diff-7a255d73560bada85a01e55624cbe406'>the example</a>
originally written by
<a href='http://theshyam.com/about/'>Shyam Seshadri</a>.
</p>
<button ng-click='showHideDescriptions()'>Show/Hide descriptions</button>
<table>
<tr>
  <th>Title</th>
  <th ng-show='model.showDescriptions'>Description</th>
  <th>Quantity</th>
  <th>Unit price</th>
  <th>Price</th>
</tr>
<tr ng-repeat='item in model.items'>
  <td>{{item.title}}</td>
  <td ng-show='model.showDescriptions'>{{item.description}}</td>
  <td><input ng-model='item.quantity'></td>
  <td>{{item.price | currency}}</td>
  <td>{{item.price * item.quantity | currency}}</td>
  <td><button ng-click='remove($index)'>Remove</button></td>
</tr>
</table>
<script src="angular.min.js"></script>

<script>
  function CartController($scope) {
    $scope.model = {
        items: [
            {title: 'Paint pot', description: 'Description of the paint pots.', quantity: 8, price: 3.95},
            {title: 'Polka dot', description: 'Description of the polka pots.', quantity: 17, price: 12.95},
            {title: 'Pebble', description: 'Description of the pebbles.', quantity: 5, price: 6.95}
        ],
        showDescriptions: true
    };

    $scope.remove = function(index) {
      $scope.model.items.splice(index, 1);
    };
    
    $scope.showHideDescriptions = function() {
      $scope.model.showDescriptions = !$scope.model.showDescriptions;
    };
  }
</script>
</body>
</html>
